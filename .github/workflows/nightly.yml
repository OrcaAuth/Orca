name: Balea Nightly Build
on:
  schedule:
    - cron: "0 6 * * *"
jobs:
  build:
    env:
      BUILD_CONFIG: Release
      VERSION_SUFFIX: -preview${{ github.run_number }}
    name: Build
    runs-on: ubuntu-latest
    services:
      sql-server:
        image: mcr.microsoft.com/mssql/server
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: Password12!
        ports:
          - 5433:1433
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core SDK 6.0.200
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.200
      - name: Setup .NET Core SDK 5.0.101
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.101
      - name: Setup .NET Core SDK 3.1.301
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: dotnet build
        run: dotnet build Balea.sln -c $BUILD_CONFIG
      - name: dotnet test [FunctionalTests]
        run: dotnet test ./test/FunctionalTests/FunctionalTests.csproj -c $BUILD_CONFIG --no-build
      - name: dotnet pack [Balea]
        run: dotnet pack ./src/Balea/Balea.csproj -o ./artifacts -c $BUILD_CONFIG --version-suffix $VERSION_SUFFIX --no-build
      - name: dotnet pack [Balea.Grantor.Configuration]
        run: dotnet pack ./src/Balea.Grantor.Configuration/Balea.Grantor.Configuration.csproj -o ./artifacts -c $BUILD_CONFIG --version-suffix $VERSION_SUFFIX --no-build
      - name: dotnet pack [Balea.Grantor.EntityFrameworkCore]
        run: dotnet pack ./src/Balea.Grantor.EntityFrameworkCore/Balea.Grantor.EntityFrameworkCore.csproj -o ./artifacts -c $BUILD_CONFIG --version-suffix $VERSION_SUFFIX --no-build
      - name: dotnet pack [Balea.Grantor.Api]
        run: dotnet pack ./src/Balea.Grantor.Api/Balea.Grantor.Api.csproj -o ./artifacts -c $BUILD_CONFIG --version-suffix $VERSION_SUFFIX --no-build
      - name: Publish nuget
        run: |
          for f in ./artifacts/*.nupkg
          do
            echo "Publishing $f"
            curl --silent --show-error --fail -vX PUT -u "Xabaril:${{ secrets.GITHUB_TOKEN }}" -F package=@$f https://nuget.pkg.github.com/Xabaril/
            if [ $? -eq 0 ]
            then
              echo "successfully pushed $f"
            else
              echo "failed to push $f" >&2
              exit 1
            fi
          done
        shell: bash
